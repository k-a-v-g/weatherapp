<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title> Weather API </title>
  <link rel="icon" type="image/x-icon" href="img/cloud.png">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

  <div id="searchbar">
    <input type="text" placeholder="Enter city..." id="cityinput">

  <script src="main.js"></script>

</body>
